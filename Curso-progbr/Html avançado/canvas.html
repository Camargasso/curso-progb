<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <style>
        #tela,
        #tela2,
        #tela4 {
            background-color: beige;
        }
    </style>
</head>

<body>
    <canvas id="tela" width="500px" height="500px"> <!--Sempre definir width e height no prop. atrib Canvas-->

    </canvas>
    <script>
        let tela = document.getElementById("tela")
        let ctx = tela.getContext("2d")
        ctx.moveTo(0, 0) ///determina o início da linha 
        ctx.lineTo(250, 250)
        ctx.lineTo(500, 0)
        ctx.lineWidth = 5
        ctx.strokeStyle = "brown"
        ctx.stroke()

        ctx.beginPath()

        ctx.lineWidth = 7
        ctx.strokeStyle = "black"
        ctx.fillStyle = "white"
        ctx.moveTo(50, 10)
        ctx.lineTo(300, 300)
        ctx.lineTo(200, 300)
        ctx.closePath() //Atributo que fecha o caminho da linha 
        ctx.stroke()
        ctx.fill()
    </script>
    <br>
    <br>

    <canvas id="tela2" width="500px" height="500px">

    </canvas>
    <script>
        let tela2 = document.getElementById("tela2")
        let ctx2 = tela2.getContext("2d")
        // ctx2.fillStyle = "green"
        // ctx2.fillRect(10, 10, 100, 200)   (maneira de criar retângulo prenchido)

        // ctx2.strokeStyle = "green"
        // ctx2.strokeRect(10, 10, 100, 200) (maneira de criar um retangulo sem ser prenchido apenas a borda)

        ctx2.rect(10, 10, 100, 200)
        ctx2.fillStyle = "green"
        ctx2.lineWidth = 5
        ctx2.strokeStyle = "grey"
        ctx2.fill()
        ctx2.stroke()  //aqui criamos um ret mesclando as duas técnicas

        ctx2.clearRect(20, 20, 30, 30)
    </script>



    <canvas id="tela3" width="500px" height="500px">

    </canvas>
    <script>
        let tela3 = document.getElementById("tela3")
        let cpx = tela3.getContext("2d")



        let circle = {
            x: 250,
            y: 250,             //atributos para desenhar circle 
            raio: 100,
            inicio: 0,
            fim: 0,
        }

        function drawCircle(c) {
            cpx.beginPath()
            cpx.rect(0, 0, 500, 500)
            cpx.fillStyle = "beige"
            cpx.fill()

            cpx.beginPath()
            cpx.strokeStyle = "blue"      //criamos a função para desenhar circle 
            cpx.fillStyle = "white"
            cpx.arc(c.x, c.y, c.raio, c.inicio, c.fim)
            cpx.fill()
            cpx.stroke()
        }


        setInterval(function () {
            if (circle.fim < 2 * Math.PI) {
                circle.fim += 0.3
                circle.x += 3
            }
            drawCircle(circle)  //função chamando atributos da let circle 
        }, 40)
    </script>



    <!-- Imagens no canva---------------------------------------------------------- -->
    <canvas id="tela4" width="500" height="500">

        <script>
            let tela4 = document.getElementById("tela4")

            let pcc = tela4.getContext("2d")

            let img = new Image()
            img.src = "./Mídia/pinguim.png"
            img.onload = desenharImg
            
            function desenharImg() {

                pcc.drawImage(this, 20, 20, this.naturalWidth / 2, this.naturalHeight / 2)
            }
        </script>



</body>

</html>
