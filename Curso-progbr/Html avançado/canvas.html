<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <style>
        #tela,
        #tela2 {
            background-color: beige;
        }
    </style>
</head>

<body>
    <canvas id="tela" width="500px" height="500px"> <!--Sempre definir width e height no prop. atrib Canvas-->

    </canvas>
    <script>
        let tela = document.getElementById("tela")
        let ctx = tela.getContext("2d")
        ctx.moveTo(0, 0)
        ctx.lineTo(250, 250)
        ctx.lineTo(500, 0)
        ctx.lineWidth = 5
        ctx.strokeStyle = "brown"
        ctx.stroke()
    </script>
    <br>
    <br>

    <canvas id="tela2" width="500px" height="500px">

    </canvas>
    <script>
        let tela2 = document.getElementById("tela2")
        let ctx2 = tela2.getContext("2d")
        // ctx2.fillStyle = "green"
        // ctx2.fillRect(10, 10, 100, 200)   (maneira de criar retângulo prenchido)

        // ctx2.strokeStyle = "green"
        // ctx2.strokeRect(10, 10, 100, 200) (maneira de criar um retangulo sem ser prenchido apenas a borda)

        ctx2.rect(10, 10, 100, 200)
        ctx2.fillStyle = "green"
        ctx2.lineWidth = 5
        ctx2.strokeStyle = "grey"
        ctx2.fill()
        ctx2.stroke()  //aqui criamos um ret mesclando as duas técnicas

ctx2.clearRect(20, 20, 30, 30)
    </script>
</body>

</html>
