<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html.inter</title>
</head>

<body>

    <!-- Post n aparece na barra de pesquisa o get aparece -->
    <form method="post" action="">
        <input type="text" name="email"> Email<br>
        <input type="text" name="nome"> Nome<br>
        <input type="checkbox" name="curso" value="op1">
        Opção 1 <br>
        <input type="checkbox" name="curso" value="op1">
        OPção 2 <br>
        <input type="radio" name="gender" checked>Masc<br>
        <!--Checked atributo dado para opção ja ficar pre definida na página -->
        <input type="radio" name="gender">Fem<br>
        <input type="password" name="senha"> Senha <br>
        <select name="estade">
            <!-- size para defininr quantas opções aparecem ao abrir o leque [size deve ser inserido dentro do campo select] 
            e mutiple para definir multiplas escolhas -->
            <option value="RJ">Rio de Janeiro</option>
            <option value="SP" selected>São Paulo</option>
            <option value="MG">Minas Gerais</option>
            <!-- Selected para ficar pré selecioando a opção -->
        </select>
        <input type="color" name="color"><br>
        <input type="date" name="data" max="2025-01-01"><br>
        <input type="datetime-local" name="data"><br>
        <!-- Seleção de data e hora -->
        <input type="file" name="arquivo"><br>
        <input type="range" name="numérico" min="2" max="12"><br>
        <br>
        <input type="submit">
        <input type="reset" value="Limpar">
        <!--value para definir nomenclatura do botão-->
    </form>
    <!-- Input é a maneira de fornecer ou dar algo ao computador existem diversos tipos de input
        (oferecer um value como exemplo do checkbox para identificar quais foram selecionados)  -->
</body>

</html>
